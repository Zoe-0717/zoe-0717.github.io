<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Reserva de Evaluación de Dispositivos Digitales</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .header { background-color: #ffffff; }
  </style>
</head>
<body>

  <!-- 欢迎页面 -->
<div id="welcome-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
  <h1 align="center" class="text-4xl font-bold mb-6">
    <video width="947" height="411" autoplay loop muted playsinline class="mb-4">
      <source src="Titulo.mp4" type="video/mp4">
      您的浏览器不支持视频标签
    </video>
    Bienvenido!
  </h1>
  <div class="flex space-x-4">
    <a
      href="Proceso-Deteccion.html"
      class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700"
      role="button"
    >
      Reciclaje de móviles
    </a>

    <a
      href="Proceso-Reciclaje.html"
      class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700"
      role="button"
    >
      Reciclaje de móviles
    </a>
  </div>
</div>

  <!-- Navegación superior -->
  <header class="header text-black shadow"></header>

  <!-- Hero -->
  <section class="bg-green-600 text-white py-20 text-center"></section>
  <section id="qualifications" class="container mx-auto px-4 py-16 mt-8"></section>

  <!-- Pie de página -->
  <footer class="bg-gray-800 text-gray-200 py-8">
    <div class="container mx-auto px-4 text-center space-y-2">
      <p>© 2025 Re Aprobada S.L. - Digital Device Evaluation &amp; Recycling Platform. Todos los derechos reservados。</p>
      <p>Contacto: ztx1002@alu.ubu.es | Teléfono: +34 900 123 456</p>
    </div>
  </footer>


  <script>
    // 切换欢迎和主内容
    document.getElementById('enter-test').addEventListener('click', function(){
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
    });
    document.getElementById('enter-recycle').addEventListener('click', function(){
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
    });
  </script>

</body>
</html>
